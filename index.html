<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" class="add-item" placeholder="Type a new task" />
      <i class="fa-2x fas fa-plus-circle add-btn"></i>
    </div>

    <ul class="todo-wrapper"></ul>

    <script src="javascript.js"></script>
    <script
      src="https://kit.fontawesome.com/d90d153a8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
